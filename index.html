<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inovatec Automação</title>
</head>
<body>
    <!-- a tag img é utilizada para acrescentar imagens ao corpo da pagina -->
    <img src="images\Logo_Inovatec_reduzido.jpg" alt="logomarca">
    <!-- a tag h tem seis niveis e é utilizada para acrecentar titulos e subtitudos de conteudos -->
    <h1>Olá Mundo</h1>
    
    <p> Criação de paragrafos de conteúdos</p>
    <!-- a tag ol cia uma lista ordenada e enumerada -->
    <h2>Prodrutos</h2>
    <ol>
        <li>Web</li>
        <li>Mobile</li>
        <li>Games</li>
    </ol>
    <h2>Cases de sucesso</h2>
    <!--a tag ul servem para criar listas não ordenadas, sem numerações -->
    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
        <!-- a tag a é usada para acessar links entre as pagina de um site -->
        <li><a href="http://www.inovatecautomacao.com.br/">Inovatec</a></li>
    </ul>
</body>
</html>
